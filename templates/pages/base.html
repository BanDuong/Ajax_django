{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_base.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
<header class="div_header" id="header">
    <img src="{% static 'images/logo.jpg' %}" width=100 height=85 style="padding:5px 4.1rem">
    <div id="div_wellcome">
        <h1 style="font-size:2.5rem; color:#f80561; text-align:center">Well Come</h1>
    </div>
    <div id="div_something">
        <p style="background-color:green">something</p>
    </div>
</header>
<div id="filter" class="div_filter ">
    <table class="tb_filter general_format">
        <tr>
            <td>
                <input type="text" class="into_td_filter">
                <button class="into_td_filter">oke</button>
            </td>
            <td>
                <select class="into_td_filter">
                    <optgroup label="selector">
                        <option value="user">User</option>
                        <option value="name">Name</option>
                        <option value="quantity">Quantity</option>
                        <option value="description">Description</option>
                        <option value="image">Image</option>
                    </optgroup>
                </select>
            </td>
        </tr>
    </table>
</div>

{#----------------------------block_content------------------------------------#}
{% block content %}
{% endblock %}
{#----------------------------end_block_content------------------------------------#}

<script src="{% static 'js/base.js' %}"></script>
</body>
</html>
